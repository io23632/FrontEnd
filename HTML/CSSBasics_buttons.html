
<!-- 
  The style element is where we write our CSS code, which modifies our HTML code, 
  Here I am changing the button to be red as the YouTube Subscribe button is Red
-->

<!--
  button in the style code (where CSS code is writte) is a CSS Selector, it tells the computer 
  which elements of HTML code we are targeting, here were are targetign all buttons to be red
  Inside '{}' of buttons thre are two fields, the txt before the colon is the CSS property, 
  the txt after the colon is the CSS value, which is how we are modifying the CSS property 
-->

<!-- 
  height and other measurements in CSS and HTML are measured in pixels. 
-->
<!--
  We can change how the cursor looks, from mouse to a hand for example, so that when the user 
  hovers over the button a hand will appear
-->


<!--YouTube Subscribe Button-->
<style>
  
  .subscribe-button { 
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 2.5px;
    cursor: pointer;
    margin: 8px;
  }

</style>

<button class = "subscribe-button">
  SUBSCRIBE
</button>
